<!DOCTYPE html>
<html lang="en">

    <title>Navbar using css</title>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">

        </div>
    </div>
</body>
</html>
