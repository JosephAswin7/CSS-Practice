<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./flex.css">
</head>
<body>
    <div class="profile-card">
        <div class="prof-image">
            <img src="./Kayadu Lohar 2025-03-04 at 7.16.12 PM.jpeg" alt="Profile Picture">
            <span class="status-dot"></span>
        </div>
        <h2 class="name">Kayadu Lohar</h2>
        <div class="details">
            <div class="data">
                <h3>1.2M</h3>
                <p>Followers</p>
            </div>
            <div class="data">
                <h3>113</h3>
                <p>Following</p>
            </div>
            <div class="data">
                <h3>117</h3>
                <p>Posts</p>
            </div>
        </div>

        <div class="buttons">
            <button class="message">Message</button>
            <button class="follow">Follow</button>
        </div>
    </div>
</body>
</html>
